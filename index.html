<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollegeBuzz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#fafafa; --card:#ffffff; --text:#111; --muted:#666; --border:#e6e6e6; --brand:#0095f6; }
      *{ box-sizing: border-box; }
      html, body, #root { height:100%; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; background: var(--bg); color: var(--text); }
      a { color: inherit; text-decoration: none; }
      .container { max-width: 960px; margin: 0 auto; padding: 16px; }
      .nav { position: sticky; top: 0; background: var(--card); border-bottom: 1px solid var(--border); z-index: 10; }
      .nav-inner { display:flex; align-items:center; justify-content:space-between; max-width:960px; margin:0 auto; padding: 10px 16px; }
      .brand { font-weight: 700; font-size: 20px; color: var(--brand); }
      .btn { background: var(--brand); color:#fff; border:0; padding:8px 12px; border-radius:8px; cursor:pointer; }
      .btn.secondary { background:#eee; color:#111; }
      .card { background:var(--card); border:1px solid var(--border); border-radius:12px; margin-bottom:16px; }
      .card .hd { display:flex; align-items:center; gap:8px; padding:10px 12px; border-bottom:1px solid var(--border); }
      .avatar { width:32px; height:32px; border-radius:50%; background:#ddd; }
      .post-img { width:100%; max-height:520px; object-fit:cover; background:#f0f0f0; }
      .actions { display:flex; gap:10px; padding:8px 12px; }
      .muted { color: var(--muted); }
      .input { width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:8px; }
      .row { display:flex; gap:8px; align-items:center; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
